########################################################################################################################
# Customer region-specific parameters that are shared by multiple apps
########################################################################################################################

global:
  # region is the AWS region name
  region: "${REGION}"
  regionNickname: "${REGION_NICK_NAME}"

  # The name of the tenant
  tenantName: "${TENANT_NAME}"

  # tenantDomain is the domain suffix for customer for region
  tenantDomain: "${TENANT_DOMAIN}"

  # dnsZone is the Customer-specific region DNS zone
  dnsZone: "${VALUES_FILES_DNS_ZONE}"

  # irsaPingAnnotationKeyValue is the IAM roles for service accounts
  irsaPingAnnotationKeyValue: "${IRSA_PING_ANNOTATION_KEY_VALUE}"

  # irsaBootstrapAnnotationKeyValue is the IAM roles for bootstrap service accounts
  irsaBootstrapAnnotationKeyValue: "${IRSA_BOOTSTRAP_ANNOTATION_KEY_VALUE}"

  # Customer-specific artifacts URL for region
  artifactRepoUrl: "${ARTIFACT_REPO_URL}"

  ########################################################
  # Public Hostnames
  ########################################################
  pdHttpPublicHostname: "pingdirectory.${VALUES_FILES_DNS_ZONE}"
  pdDelegatorPublicHostname: "pingdelegator.${VALUES_FILES_DNS_ZONE}"
  pfEnginePublicHostname: "pingfederate.${VALUES_FILES_DNS_ZONE}"