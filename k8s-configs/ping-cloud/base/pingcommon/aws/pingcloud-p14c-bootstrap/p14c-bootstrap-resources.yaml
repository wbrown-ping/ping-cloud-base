bootstrap-configuration:
  kind: Secret
  name: p14c-bootstrap-secret
  template: templates/p14c-bootstrap-secret.yaml
  values_container_key: bootstrapConfiguration
  ssm_type: json
  ssm_path_prefix: CUSTOMER_SSO_SSM_PATH_PREFIX
environment-metadata:
  kind: ConfigMap
  name: p14c-environment-metadata
  template:
  values_container_key: information.json
  ssm_type: json
  ssm_path_prefix: CUSTOMER_SSO_SSM_PATH_PREFIX
customer-id:
  kind: ConfigMap
  name: customer-id
  template:
  values_container_key: id
  ssm_type: string
  ssm_path_prefix: CUSTOMER_SSM_PATH_PREFIX
davinci-configuration:
  kind: Secret
  name: davinci-configuration
  template: templates/davinci-configuration.yaml
  values_container_key: davinciConfiguration
  ssm_type: json
  ssm_path_prefix: CUSTOMER_SSO_SSM_PATH_PREFIX
cert:
  kind: Secret
  template: templates/tls-secret.yaml
  ssm_type: json
  ssm_path_prefix: CUSTOMER_TLS_SSM_PATH_PREFIX
  source: secretsManager
  match_type: prefix
ingress:
  kind: Ingress
  template: templates/tls-ingress.yaml
  ssm_type: json
  ssm_path_prefix: CUSTOMER_TLS_SSM_PATH_PREFIX
  source: paramStore
  match_type: prefix
customer-issuer:
  kind: ConfigMap
  name: customer-issuer
  template:
  values_container_key: issuer
  ssm_type: string
  ssm_path_prefix: SELF_SERVICE_SSM_PATH_PREFIX
  source: paramStore
